<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
        {% for post in posts %}
            <div>
                <h1> {{ post.title }} </h1>
                <p>Published by: {{post.author}}</p>
                <p> {{ post.published_date}}</p>
                <p> {{ post.text }} </p>
            </div>
        {% endfor %}
    </body>
</html>
